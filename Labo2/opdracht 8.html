<body>
    <h2>2 spans, 1 met spatie voor "te" en 1 zonder spatie</h2>
    <span>hier komt een</span> <a href="">link</a> <span> te staan</span>
    <span>hier komt een</span> <a href="">link</a> <span>te staan</span>

    <h2>verbetering van statement met strong</h2>
    <p>Het is niet correct omdat er niet correct genest is. Span en strong statements staan door elkaar.</p>
    <span>hier komt een</span> <strong> <a href="">link</a> </strong> <span> te staan</span>
